name: musmusic-player-deploy

on:
  push:
    branches: [deploy]

jobbs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
      - uses: actions/upload-pages-artufact@v1
        with:
          path: dist
      - uses: actions/deploy-pages@v4
